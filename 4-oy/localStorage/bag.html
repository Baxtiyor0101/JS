<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App with Local Storage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 1.5em;
    }
    label {
      margin-right: 10px;
    }
    input {
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
    }
    #weatherInfo {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Weather App</h1>

<label for="cityInput">Enter a city:</label>
<input type="text" id="cityInput" placeholder="e.g., New York">

<button onclick="getWeather()">Get Weather</button>
<button onclick="clearWeather()">Clear Weather</button>

<div id="weatherInfo"></div>

<script>
  // Function to retrieve weather data from localStorage
  function getWeatherDataFromLocalStorage() {
    const storedWeatherData = localStorage.getItem('weatherData');
    return storedWeatherData ? JSON.parse(storedWeatherData) : {};
  }

  // Function to save weather data to localStorage
  function saveWeatherDataToLocalStorage(weatherData) {
    localStorage.setItem('weatherData', JSON.stringify(weatherData));
  }

  // Function to display weather information on the webpage
  function displayWeatherInfo(weatherData) {
    const weatherInfoDiv = document.getElementById('weatherInfo');

    if (weatherData.city && weatherData.temperature) {
      weatherInfoDiv.innerHTML = `<p>Current Weather in ${weatherData.city}: ${weatherData.temperature}&deg;C</p>`;
    } else {
      weatherInfoDiv.innerHTML = '<p>No weather data available.</p>';
    }
  }

  // Function to get weather data for the entered city
   function getWeather() {
    const cityInput = document.getElementById('cityInput');
    const city = cityInput.value.trim();

    if (city !== '') {
      // Simulate fetching weather data from an API (you would typically make an API call here)
      const temperature = Math.floor(Math.random() * 30) + 10; // Random temperature between 10 and 40 degrees Celsius

      const weatherData = { city, temperature };
      console.log(weatherData);
      saveWeatherDataToLocalStorage(weatherData);
      displayWeatherInfo(weatherData);
      cityInput.value = '';
    }
  }

  // Function to clear weather data
  function clearWeather() {
    localStorage.removeItem('weatherData');
    displayWeatherInfo({});
  }

  // Display weather information when the page loads
  displayWeatherInfo(getWeatherDataFromLocalStorage());
</script>

</body>
</html>
